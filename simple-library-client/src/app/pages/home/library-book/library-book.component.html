<div class="grid grid-cols-6 gap-4">
  <div
    *ngFor="let book of books()"
    class="rounded-lg border border-gray-100 p-4 space-y-4 shadow-md"
  >
    <div class="space-y-2">
      <h3 class="text-lg font-semibold">{{ book.name }}</h3>
      <h4>{{ book.price | currency }}</h4>
    </div>

    <div class="flex justify-end">
      <button
        (click)="lendBook(book)"
        class="rounded-md px-4 py-2 bg-blue-600 text-white"
      >
        Borrow
      </button>
    </div>
  </div>
</div>
